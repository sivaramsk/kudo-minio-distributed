apiVersion: kudo.dev/v1beta1
name: "minio-distributed"
version: "0.1.0"
kubernetesVersion: 1.16.0
appVersion: 1.17.6
maintainers:
  - name: Sivaram Kannan
    email: sivaramsk@gmail.com
url: https://kudo.dev
tasks:
  - name: app
    kind: Apply
    spec:
      resources:
        - minio-distributed-headless-service.yaml
        - minio-distributed-service.yaml
        - minio-distributed-statefulset.yaml
  - name: remove
    kind: Delete
    spec:
      resources:
        - minio-distributed-statefulset.yaml
        - minio-distributed-headless-service.yaml
        - minio-distributed-service.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: main
        strategy: parallel
        steps:
          - name: everything
            tasks:
              - app
